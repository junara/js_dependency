AllCops:
  TargetRubyVersion: 3.0
  NewCops: enable

Style/StringLiterals:
  Enabled: true
  EnforcedStyle: double_quotes

Style/StringLiteralsInInterpolation:
  Enabled: true
  EnforcedStyle: double_quotes

RSpec/ExampleLength:
  Enabled: true
  Max: 6

Layout/LineLength:
  Max: 187

require:
  - rubocop-performance
  - rubocop-rspec
  - rubocop-rake
